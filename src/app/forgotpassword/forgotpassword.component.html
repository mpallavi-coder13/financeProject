<!--==========================
    forgot password  Section
  ============================-->
  <section id="contact" class="padd-section wow fadeInUp">

    <div class="container">
      <div class="section-title text-center">
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">

      
        <div class="col-lg-5 col-md-8">
          <div class="form">
            <div id="errormessage"></div>
            <form action="" method="post" role="form" class="contactForm">
              <div class="form-group">
                <input type="text" name="email"  [(ngModel)]='user.email'   class="form-control" id="email" placeholder="Enter your Email" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                <div class="validation"></div>
              </div>

              <!-- <div class="form-group">
                <input type="text" name="mobile" class="form-control" id="mobile" placeholder="Enter Mobile" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                <div class="validation"></div>
              </div> -->

              
             
              <div class="text-center"><button [routerLink]="['/forgotPass',user.email]" type="submit">Submit</button></div>
            </form>
          </div>          
        </div>
      </div>
    </div>
  </section><!-- #contact -->
<div *ngIf="forgotDiv">
<h1>please check your mail box</h1>

</div>
