<div *ngIf='allotsuccessDiv'><h4 style="color: green;">you have successfully alloted Employee to user</h4></div>

<div class="container" *ngIf="allotedDiv">

     <div class="row">         
        <div class="col-lg-6"> 

          <div class="form-group">
            <label>Select Employee</label>

            <select name="empvalue" [(ngModel)]="emp.empid" class="form-control" (change)='onOptionsSelectedemp($event.target.value)'>   
                <option value="0">--All--<option> 
              <!-- <option *ngFor="let u of user" [value]="u.userid">{{u.firstname +'  '+ u.lastname}}</option> -->
                <option *ngFor="let e of emp" value={{e.empid}} >{{e.empfirstname +'  '+ e.emplastname}}</option>    
               </select>             
        </div> 

            <div class="form-group">
                
                <label>Select User</label>
            <select name="uservalue" [(ngModel)]="user.userid" class="form-control" (change)='onOptionsSelected($event.target.value)'>   
                <option value="0">--All--<option> 
              <!-- <option *ngFor="let u of user" [value]="u.userid">{{u.firstname +'  '+ u.lastname}}</option> -->
                <option *ngFor="let u of user" value={{u.userid}} >{{u.firstname +'  '+ u.lastname}}</option>    
               </select>
              
            </div> 

            <div class="text-center"><input type="submit" (click)='getUserInfo(emp.empid)'  value="step1" class="btn btn-warning"></div>

           
        </div>   
     </div>
