<div>
<div class="row">        
        <div class="col-lg-12">             
          
                      <div class="form-group">
                        <label>User Id :</label>
                          <input type="text" name="userid" [(ngModel)]="user.userid" class="form-control" id="userid" disabled/>
                          <div class="validation"></div>
                        </div>


                        <div class="form-group">
                          <input type="text" name="querysubject" [(ngModel)]="queries1.querysubject" class="form-control" id="querysubject" placeholder="User query subject" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                          <div class="validation"></div>
                        </div>
                
                        <div class="form-group">
                          <input type="text" name="query" [(ngModel)]="queries1.query" class="form-control" id="query" placeholder="query text" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                          <div class="validation"></div>
                        </div>

                        <div class="form-group">
                          <input type="text" name="querystatus" [(ngModel)]="queries1.querystatus" class="form-control" id="querystatus" placeholder="query status" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                          <div class="validation"></div>
                        </div>

                        <input type="submit" (click)="submitQuery(userid)" value="Submit query" class="btn btn-primary">


        </div>

</div>

</div>
