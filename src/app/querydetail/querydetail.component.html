
    <div *ngIf="noDataDiv"><h4 style="color:orangered">No data available</h4></div>
    <div *ngIf="respondDiv"><h4 style="color:green">Responded successfully</h4></div>


<div class="container" *ngIf="queryDiv">

    <table class="table table-stripped">
        <thead>
            <tr>
            <th>User's Id</th>
            <th>User's Name</th>
            <th>Subject</th>
            <th>Query in detail</th>
            <th>Query Status</th>
            <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let q of queries;'>
                <td>{{q.user.userid}}</td>
                <td>{{q.user.firstname}}</td>
                <td>{{q.querysubject}}</td>
                <td>{{q.query}}</td>
                <td>{{q.querystatus}}</td>
                <td><button (click)="sendResponse(q.queryid)" class="btn-primary">Response</button></td>
            </tr>
        </tbody>
    </table>

<div *ngIf = 'responseDiv' class="container">
    <div class="row">
        <div class="col-md-12">
            <form action="" method="post" role="form" class="contactForm">

                <div id="contact-form" class="form-container" data-form-container>
                    <div class="row">
                        <div class="form-title">
                            <span>Send Response</span>
                        </div>
                    </div>
                    <div class="input-container">
                        <div class="row">
                            <span class="req-input" >
                                <span class="input-status" data-toggle="tooltip" data-placement="top" >{{queries1.user.userid}} </span>
                                <!-- <input type="text" data-min-length="8"  value="{{queries1.user.userid}}" readonly> -->
                               
                            </span>
                        </div>

                        <div class="row">
                            <span class="req-input" >
                                <span class="input-status" data-toggle="tooltip" data-placement="top" >{{queries1.user.firstname}} </span>
                                <!-- <input type="text" data-min-length="8"   value="{{queries1.user.firstname}}" readonly> -->
                               
                            </span>
                        </div>
                        <div class="row">
                            <span class="req-input">
                                <span class="input-status" data-toggle="tooltip" data-placement="top" title="Please Input Your Email."> {{queries1.user.email}}</span>
                                <!-- <input type="text" class="form-control" name="email" id="email"  value='{{queries1.user.email}}' readonly /> -->
                            </span>
                        </div>
                        <div class="row">
                            <span class="req-input">
                                <input type="text" class="form-control" name="queryid" id="queryid"   [(ngModel)]='queries1.queryid'  />
                            </span>
                        </div>


                        <div class="row">
                            <span class="req-input">
                                <input type="text" class="form-control" name="querysubject" id="queryid"   [(ngModel)]='queries1.querysubject'  />
                            </span>
                        </div>

                        <div class="row">
                            <span class="req-input">
                                <input type="text" class="form-control" name="query" id="query"   [(ngModel)]='queries1.query'  />
                            </span>
                        </div>


                        <div class="row">
                            <span class="req-input">
                                <input type="text" class="form-control" name="querystatus" id="querystatus"   [(ngModel)]='queries1.querystatus'  />
                            </span>
                        </div>
                       
                        <div class="row">
                            <span class="req-input">
                               <textarea type="textarea" name ="responsemessage" data-min-length="10" placeholder="Type response here...." [(ngModel)]= 'response.responsemessage'></textarea>
                            </span>
                        </div>

                        <div class="row submit-row">
                            <button type="button" class="btn btn-block submit-form" (click)='letsendResponse()'>Submit</button>
                        </div>
                        
                    </div>
                </div>
                </form>
            
        </div>
    </div>

</div>
</div>
